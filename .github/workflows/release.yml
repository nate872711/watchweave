name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Semantic version tag (e.g., v1.0.21)"
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout full repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate semantic version
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid version format (expected v1.0.0)"
            exit 1
          fi
          echo "‚úî Using version: ${{ inputs.version }}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Multi-Arch Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            nate8727/watchweave:${{ inputs.version }}
            nate8727/watchweave:latest
          platforms: linux/amd64,linux/arm64
          provenance: false
          sbom: false

      - name: Tag Release in Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git tag ${{ inputs.version }}
          git push origin ${{ inputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Final Summary
        run: |
          echo "üéâ WatchWeave Release Complete"
          echo "üì¶ Tags pushed:"
          echo "   - nate8727/watchweave:latest"
          echo "   - nate8727/watchweave:${{ inputs.version }}"
