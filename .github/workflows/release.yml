name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Semantic version (e.g., v1.0.1)"
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:

      ##############################################################
      # üì¶ 1. CHECKOUT REPOSITORY (CORRECTED)
      ##############################################################
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: .   # Ensures repo is in $GITHUB_WORKSPACE

      ##############################################################
      # üß™ 2. VALIDATE VERSION
      ##############################################################
      - name: Validate version format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid version format! Use semantic versioning like v1.0.1"
            exit 1
          fi
          echo "‚úÖ Version OK: ${{ inputs.version }}"

      ##############################################################
      # üîê 3. LOGIN TO DOCKER HUB
      ##############################################################
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      ##############################################################
      # üèóÔ∏è 4. ENABLE BUILDX
      ##############################################################
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      ##############################################################
      # üèóÔ∏è 5. BUILD AND PUSH MULTI-ARCH IMAGE (FIXED CONTEXT)
      ##############################################################
      - name: Build and Push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: ${{ github.workspace }}     # ‚¨ÖÔ∏è FIXED
          file: ${{ github.workspace }}/docker/Dockerfile
          push: true

          tags: |
            nate8727/watchweave:${{ inputs.version }}
            nate8727/watchweave:latest

          platforms: linux/amd64,linux/arm64

      ##############################################################
      # üè∑Ô∏è 6. CREATE GIT TAG
      ##############################################################
      - name: Create Git Tag
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag ${{ inputs.version }}
          git push origin ${{ inputs.version }}
          echo "üè∑Ô∏è Git tag pushed: ${{ inputs.version }}"

      ##############################################################
      # üì¶ 7. CREATE GITHUB RELEASE
      ##############################################################
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      ##############################################################
      # üßæ 8. SUMMARY
      ##############################################################
      - name: Summary
        run: |
          echo "üéâ WatchWeave Release Complete!"
          echo "üê≥ Docker Images:"
          echo "   nate8727/watchweave:${{ inputs.version }}"
          echo "   nate8727/watchweave:latest"
